<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Stage 1 task - Personal Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="profile-container">
        <div class="slack-name" data-testid="slackUserName">
            <h2>Slack Name: Mateen Gbadamosi</h2>
        </div>
        <div>
            <p>Slack Display Picture</p>
            <img src="profile-picture.jpg" class="slack-picture" data-testid="slackDisplayImage" alt="Mateen_ui">
        </div>
        <div class="current-week" data-testid="currentDayOfTheWeek"></div>
        <div class="utc-time" data-testid="currentUTCTime"></div>
        <div class="slack-track" data-testid="myTrack"><p>Track: Frontend Development</p></div>
        <div class="github-url" data-testid="githubURL"><p>GitHub URL: <a href="https://github.com/matmaxgraphics/HNGX-task-1/tree/main/data-attribute" target="_blank">Link to GitHub repo</a></p></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
